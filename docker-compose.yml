services:
  # Apache Kafka (KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:29092 > /dev/null 2>&1
      interval: 10s
      timeout: 10s
      retries: 5

  # PostgreSQL - stores products and stock data
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: pg_isready -U inventory_user
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB - stores inventory events
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: inventory_events
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL web admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inventory.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: docker/product-service.Dockerfile
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      PRODUCT_SERVICE_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      PRODUCT_SERVICE_DATASOURCE_USERNAME: inventory_user
      PRODUCT_SERVICE_DATASOURCE_PASSWORD: inventory_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: docker/inventory-service.Dockerfile
    container_name: inventory-service
    ports:
      - "8082:8082"
    environment:
      INVENTORY_SERVICE_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      INVENTORY_SERVICE_DATASOURCE_USERNAME: inventory_user
      INVENTORY_SERVICE_DATASOURCE_PASSWORD: inventory_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MONGODB_URI: mongodb://mongodb:27017/inventory_events
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  # Reporting Service
  reporting-service:
    build:
      context: .
      dockerfile: docker/reporting-service.Dockerfile
    container_name: reporting-service
    ports:
      - "8083:8083"
    environment:
      REPORTING_SERVICE_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      REPORTING_SERVICE_DATASOURCE_USERNAME: inventory_user
      REPORTING_SERVICE_DATASOURCE_PASSWORD: inventory_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MONGODB_URI: mongodb://mongodb:27017/inventory_events
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:
  pgadmin_data:

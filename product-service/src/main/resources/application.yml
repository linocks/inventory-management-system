server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: product-service
  datasource:
    url: ${PRODUCT_SERVICE_DATASOURCE_URL:jdbc:postgresql://localhost:5432/product_db}
    username: ${PRODUCT_SERVICE_DATASOURCE_USERNAME:inventory_user}
    password: ${PRODUCT_SERVICE_DATASOURCE_PASSWORD:inventory_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

outbox:
  enabled: true
  poll-interval-ms: ${OUTBOX_POLL_INTERVAL:2000}
  batch-size: ${OUTBOX_BATCH_SIZE:100}
  max-in-flight: ${OUTBOX_MAX_IN_FLIGHT:200}
  max-retries: ${OUTBOX_MAX_RETRIES:10}
  base-retry-delay-ms: ${OUTBOX_BASE_RETRY_DELAY_MS:1000}

resilience4j:
  ratelimiter:
    instances:
      readApi:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s
      writeApi:
        limit-for-period: 30
        limit-refresh-period: 1s
        timeout-duration: 0s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
